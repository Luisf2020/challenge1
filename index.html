<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador y Desencriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador y Desencriptador de Luis f.</h1>
        <div class="text-areas">
            <textarea id="inputText" placeholder="Ingresa el texto aquí"></textarea>
            <textarea id="outputText" readonly placeholder="Resultado aparecerá aquí"></textarea>
        </div>
        <div class="buttons">
            <button onclick="encrypt()">Encriptar</button>
            <button onclick="decrypt()">Desencriptar</button>
            <button onclick="copyToClipboard()">Copiar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
